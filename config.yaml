system:
  name: "Kanbania"
  language: "en"

owner:
  name: "kadufarah"
  timezone: "UTC"

agents:
  - id: "kadufarah"
    name: "kadufarah"
    provider: "human"
    role: "both"
    color: "#f59e0b"
    exec_command: null
    wip_limit: 5
workflow:
  transitions:
    - from: "backlog"
      to: "todo"
      allowed_roles: ["implementer", "pm", "both"]
      action: "prioritize"

    - from: "todo"
      to: "in-progress"
      allowed_roles: ["implementer", "both"]
      action: "claim"

    - from: "in-progress"
      to: "review"
      allowed_roles: ["implementer", "both"]
      action: "submit_review"
      assign_to_role: "reviewer"

    - from: "review"
      to: "done"
      allowed_roles: ["reviewer", "both"]
      action: "approve"

    - from: "review"
      to: "in-progress"
      allowed_roles: ["reviewer", "both"]
      action: "reject"
      assign_to_role: "implementer"

  triggers:
    - on: "transition"
      to: "review"
      action: "exec_agent"
      target_role: "reviewer"
      prompt_template: "review"

    - on: "transition"
      from: "review"
      to: "in-progress"
      action: "exec_agent"
      target_role: "implementer"
      prompt_template: "fix"

board:
  columns:
    - id: "backlog"
      name: "Backlog"
      description: "Identified tasks, awaiting prioritization"
    - id: "todo"
      name: "To Do"
      description: "Prioritized for the current sprint"
    - id: "in-progress"
      name: "In Progress"
      description: "Being worked on"
    - id: "review"
      name: "Review"
      description: "Awaiting QA"
    - id: "done"
      name: "Done"
      description: "Completed and approved"

projects: {}

git:
  commit_prefix: "[KANBAN]"
  auto_push: true

notifications:
  provider: "none"
  settings: {}

sprint:
  duration_days: 14
  default_capacity: 21
  naming_pattern: "sprint-NNN"

priorities:
  - id: "critical"
    name: "Critical"
    order: 1
  - id: "high"
    name: "High"
    order: 2
  - id: "medium"
    name: "Medium"
    order: 3
  - id: "low"
    name: "Low"
    order: 4

story_points:
  allowed: [1, 2, 3, 5, 8, 13]
  max_single_task: 3
  epic_threshold: 5
  max_files_per_task: 5

labels:
  - bug
  - feature
  - refactor
  - docs
  - infra
  - security
  - performance
  - ux
  - research
  - ai-integration
  - testing
  - devops

okr:
  max_objectives_per_quarter: 5
  kr_per_objective:
    min: 2
    max: 5

paths:
  board: "board"
  okrs: "okrs"
  sprints: "sprints"
  projects: "projects"
  templates: "templates"
  logs: "logs"

subprojects:
  enabled: true
  projects_with_subprojects: []
